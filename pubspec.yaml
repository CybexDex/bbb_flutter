  cached_network_image: ^0.7.0
  shared_preferences: ^0.5.2
#  flutter_webview_plugin: ^0.3.3
  simple_animations: ^1.0.0
  magical_widget: ^1.0.1
  flutter_svg: ^0.10.3
  pointycastle: ^1.0.1
  logging: ^0.11.3+2
  carousel_slider: ^1.3.0
  flutter_screenutil: ^0.5.2
