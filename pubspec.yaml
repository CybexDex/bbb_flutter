dependencies:
  flutter:
    sdk: flutter
  cybex_flutter_plugin:
    git: git@github.com:CybexDex/cybex_flutter_plugin.git
  rxdart: ^0.20.0
  dio: ^2.1.0
  fluro: ^1.4.0
  charts_flutter: ^0.6.0
  qr_flutter: ^2.0.0
  jdenticon_dart: ^1.2.0
  flutter_page_indicator: ^0.0.3
